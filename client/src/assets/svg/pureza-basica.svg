<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="freshGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fff0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="dewGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:0.5" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fff8"/>
  
  <!-- Face outline -->
  <ellipse cx="200" cy="180" rx="80" ry="90" fill="url(#freshGradient)" stroke="#c8e6c8" stroke-width="2"/>
  
  <!-- Gentle droplets -->
  <circle cx="170" cy="150" r="6" fill="url(#dewGradient)" opacity="0.8"/>
  <circle cx="230" cy="160" r="5" fill="url(#dewGradient)" opacity="0.8"/>
  <circle cx="180" cy="190" r="7" fill="url(#dewGradient)" opacity="0.8"/>
  <circle cx="220" cy="200" r="5" fill="url(#dewGradient)" opacity="0.8"/>
  
  <!-- Gentle massage patterns -->
  <path d="M 150 140 Q 180 135 210 140" stroke="#8b2154" stroke-width="1.5" fill="none" opacity="0.5" stroke-dasharray="2,3"/>
  <path d="M 160 200 Q 200 195 240 200" stroke="#8b2154" stroke-width="1.5" fill="none" opacity="0.5" stroke-dasharray="2,3"/>
  
  <!-- Natural elements -->
  <circle cx="90" cy="70" r="15" fill="#8b2154" opacity="0.2"/>
  <path d="M 85 65 Q 90 60 95 65 Q 90 70 85 65" fill="#8b2154" opacity="0.4"/>
  <text x="90" y="95" text-anchor="middle" fill="#8b2154" font-size="9">PURE</text>
  
  <!-- Fresh sparkles -->
  <circle cx="320" cy="80" r="2" fill="#8b2154" opacity="0.6"/>
  <circle cx="330" cy="60" r="1.5" fill="#8b2154" opacity="0.7"/>
  <circle cx="310" cy="100" r="2.5" fill="#8b2154" opacity="0.5"/>
  
  <!-- Hydration symbols -->
  <path d="M 140 240 Q 145 235 150 240 Q 145 245 140 240" fill="#8b2154" opacity="0.4"/>
  <path d="M 250 240 Q 255 235 260 240 Q 255 245 250 240" fill="#8b2154" opacity="0.4"/>
</svg>