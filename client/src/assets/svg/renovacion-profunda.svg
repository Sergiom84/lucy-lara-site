<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7e7d3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8d5c4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="creamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#8b2154" opacity="0.1"/>
  
  <!-- Face outline -->
  <ellipse cx="200" cy="180" rx="80" ry="90" fill="url(#skinGradient)" stroke="#d4c4b0" stroke-width="2"/>
  
  <!-- Cleansing cream application -->
  <ellipse cx="170" cy="160" rx="15" ry="8" fill="url(#creamGradient)" opacity="0.8"/>
  <ellipse cx="230" cy="170" rx="12" ry="6" fill="url(#creamGradient)" opacity="0.8"/>
  <ellipse cx="200" cy="190" rx="18" ry="10" fill="url(#creamGradient)" opacity="0.8"/>
  
  <!-- Gentle massage lines -->
  <path d="M 150 140 Q 180 150 210 140" stroke="#8b2154" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 160 200 Q 200 210 240 200" stroke="#8b2154" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Spa elements -->
  <circle cx="80" cy="80" r="25" fill="#8b2154" opacity="0.3"/>
  <circle cx="80" cy="80" r="15" fill="#fff" opacity="0.5"/>
  <text x="80" y="85" text-anchor="middle" fill="#8b2154" font-size="10" font-weight="bold">SPA</text>
  
  <!-- Decorative elements -->
  <circle cx="320" cy="60" r="8" fill="#8b2154" opacity="0.4"/>
  <circle cx="340" cy="80" r="6" fill="#8b2154" opacity="0.3"/>
  <circle cx="310" cy="100" r="5" fill="#8b2154" opacity="0.5"/>
</svg>