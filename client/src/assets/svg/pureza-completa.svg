<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ledGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff0f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe8f0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lightGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b2154;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b2154;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#fffafc"/>
  
  <!-- Face outline -->
  <ellipse cx="200" cy="180" rx="80" ry="90" fill="url(#ledGradient)" stroke="#f0c2d0" stroke-width="2"/>
  
  <!-- LED light therapy beams -->
  <path d="M 120 100 L 180 140" stroke="#8b2154" stroke-width="3" opacity="0.4"/>
  <path d="M 140 90 L 190 150" stroke="#8b2154" stroke-width="3" opacity="0.5"/>
  <path d="M 160 85 L 200 160" stroke="#8b2154" stroke-width="3" opacity="0.6"/>
  <path d="M 180 85 L 210 150" stroke="#8b2154" stroke-width="3" opacity="0.5"/>
  <path d="M 200 90 L 220 140" stroke="#8b2154" stroke-width="3" opacity="0.4"/>
  
  <!-- LED device -->
  <rect x="100" y="60" width="80" height="30" rx="15" fill="#8b2154" opacity="0.8"/>
  <circle cx="120" cy="75" r="5" fill="#ff69b4" opacity="0.9"/>
  <circle cx="140" cy="75" r="5" fill="#ff1493" opacity="0.9"/>
  <circle cx="160" cy="75" r="5" fill="#dc143c" opacity="0.9"/>
  <text x="140" y="105" text-anchor="middle" fill="#8b2154" font-size="10" font-weight="bold">LED</text>
  
  <!-- Cellular regeneration indicators -->
  <circle cx="170" cy="160" r="4" fill="url(#lightGradient)" opacity="0.8"/>
  <circle cx="190" cy="180" r="5" fill="url(#lightGradient)" opacity="0.7"/>
  <circle cx="210" cy="170" r="4" fill="url(#lightGradient)" opacity="0.8"/>
  <circle cx="220" cy="190" r="3" fill="url(#lightGradient)" opacity="0.9"/>
  
  <!-- Revitalization waves -->
  <path d="M 120 200 Q 160 190 200 200 Q 240 210 280 200" stroke="#8b2154" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 120 220 Q 160 210 200 220 Q 240 230 280 220" stroke="#8b2154" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Technology symbols -->
  <rect x="300" y="80" width="30" height="20" rx="5" fill="#8b2154" opacity="0.6"/>
  <circle cx="315" cy="90" r="3" fill="#fff"/>
  <text x="315" y="115" text-anchor="middle" fill="#8b2154" font-size="8">TECH</text>
  
  <!-- Light particles -->
  <circle cx="250" cy="120" r="2" fill="#8b2154" opacity="0.6"/>
  <circle cx="270" cy="140" r="1.5" fill="#8b2154" opacity="0.7"/>
  <circle cx="290" cy="160" r="2" fill="#8b2154" opacity="0.5"/>
</svg>